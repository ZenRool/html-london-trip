<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/londra-icona.png" size="16x16 24x24 48x48">
    <title>Ricordi viaggio a Londra</title>
</head>
<body>
    <!-- inizio header  che contiene il titolo principale-->
    <header>
        <h1>Il mio Viaggio a Londra</h1>
    </header>
    <!-- fine header -->
    <!-- inizio prima section con tre immagini affiancate -->
    <section>
        <img src="img/pexels-bill-emrich-230794-0.jpg" alt="Parte con London Eye di Londra illuminato">
        <img src="img/pexels-bill-emrich-230794-1.jpg" alt="Parte con il Tamigi">
        <img src="img/pexels-bill-emrich-230794-2.jpg" alt="Parte con la Big Ben tower">
    </section>
    <!-- fine prima section -->
    <hr>
    <!-- inizio seconda selection con le mie spese messe a tabella -->
    <section>
        <h2>Le mie spese</h2>
        <table>
            <thead>
                <tr>
                    <th><strong>Nome</strong></th>
                    <th><strong>Descrizione</strong></th>
                    <th><strong>Costo</strong></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>Biglietti Aereo</td>
                    <td>240€</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Biglietti pulman</td>
                    <td>80€</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>Biglietti metro</td>
                    <td>20€</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Totale</td>
                    <td></td>
                    <td>340€</td>
                </tr>
            </tfoot>
        </table>
    </section>
    <!-- fine seconda section -->
</body>
</html>
